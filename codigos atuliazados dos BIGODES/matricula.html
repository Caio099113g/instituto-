<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrícula - Bigode da O Seu Melhor</title>
    <link rel="stylesheet" href="matricula.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Bigode da O Seu Melhor</h1>
    </header>
    
    <main>
        <h2>Formulário de Matrícula</h2>
        <form id="matricula-form">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="telefone">Número de Telefone:</label>
                <input type="tel" id="telefone" name="telefone" required>
            </div>

            <div class="form-group">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" required>
            </div>

            <div class="form-group">
                <label for="idade">Idade:</label>
                <input type="number" id="idade" name="idade" required>
            </div>

            <div class="form-group">
                <label for="renda">Renda:</label>
                <input type="text" id="renda" name="renda" required>
            </div>

            <div class="form-group">
                <label>Sexo:</label>
                <select id="sexo" name="sexo" required>
                    <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>
                    <option value="nao-prefiro-dizer">Não Prefiro Dizer</option>
                </select>
            </div>

            <div class="form-group">
                <label for="descricao">Descreva suas coisas:</label>
                <textarea id="descricao" name="descricao" rows="4" placeholder="Conte-nos mais sobre você..."></textarea>
            </div>

            <button type="submit">Enviar Matrícula</button>
            <div id="feedback" class="feedback"></div>
        </form>
    </main>

    <footer>
        <p>Contato: contato@bigodedaseumelhor.com</p>
        <p>Redes sociais: [Links para redes sociais]</p>
    </footer>
</body>
</html>
